<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ColdBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/posts">Início <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts">Posts</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Autores
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" th:each="post : ${posts}">
                        <a class="dropdown-item" th:href="${(#mvc.url('CBC#getPostDetails').arg(0, post.id)).build()}"><span th:text="${post.autor}"></span></a>
                        <div class="dropdown-divider"></div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/posts" tabindex="-1" aria-disabled="true">Saiba mais</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>
</header>
<section>
    <div class="container" style="width: 60%; padding-bottom: 30px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: wrhite; padding-left: 0px">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">New Post</li>
            </ol>
        </nav>
        <th:block th:include="mensegerValidation"></th:block> <!-- incluindo um html que está dentro do mesmo pacote Templates-->
        <form method="post"> <!-- Lembrar de usar o method ao invés do action-->
            <div class="form-group">
                <input type="text" class="form-control" name="titulo" placeholder="Insira o titulo *">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="autor" placeholder="Insira o autor *">
            </div>

            <textarea type="text" class="form-control" name="text" id="summernote" placeholder="Digite o texto *"></textarea>

            <small class="form-text text-muted">(*) Campos obrigatórios</small>

            <button type="submit" class="btn btn-primary" style="margin-top:10px;">Salvar</button>

            <a href="/posts" class="btn btn-light" role="button" style="margin-top:10px;">Cancelar</a>
        </form>
    </div>
</section>
<script> $('#summernote').summernote({
    placeholder: 'Texto *', tabsize: 2, height: 300 });
</script>
</body>
</html>
