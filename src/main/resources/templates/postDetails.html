<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts Details</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/posts">ColdBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/posts">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/postdel">Apagar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newpost">Add</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container" style="width: 60%; padding-bottom: 30px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: wrhite; padding-left: 0px">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page"><span th:text="${post.titulo}"></span></li>
            </ol>
        </nav>
        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>
            <p class="card-subtitle mb-s text-muted">
                <i class="material-icons">person_outline</i> <!-- icones do google -->
                <span th:text="${post.autor}"></span>
                <br>
                <i class="material-icons">date_range</i> <!-- icones do google -->
                <span th:text="${post.data}"></span>
            </p>
            <section>
                <p class="card-text" style="margin-top: 40px"><span th:utext="${post.text}"></span></p> <!-- utext > serve para textos grandes -->
            </section>
        </article>
    </div>
</main>
</body>
</html>
