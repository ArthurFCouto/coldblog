<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/posts">ColdBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/posts">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/postdel">Apagar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newpost">Add</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section>
    <div class="container" style="width: 60%; padding-bottom: 30px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: wrhite; padding-left: 0px">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Delete</li>
            </ol>
        </nav>
        <th:block th:include="mensegerValidation"></th:block>
        <div class="card" style="margin-top:20px;" th:each="post : ${posts}">
            <div class="card-header">
                <span th:text="${post.autor}"></span><!-- Buscando no post a informação na coluna autor -->
                <span th:text="${post.data}"></span><!-- Buscando no post a informação na coluna data -->
            </div>
            <div class="card-body">
                <h5 class="card-title"><span th:text="${post.titulo}"></span></h5>
                <a th:href="${(#mvc.url('CBC#postDel').arg(0, post.id)).build()}" class="btn btn-danger btn-sm">Excluir</a><!-- link para chamar um método na classe ColdBlogController (CBC) passando gomo argumento o id -->
            </div>
        </div>
    </div>
</section>
</body>
</html>
